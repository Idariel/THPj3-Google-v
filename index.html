<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>THP Cloner la page d'accueil de Google</title>
  <link rel="stylesheet" href="googleClone.css">
  <script src="script.js"></script>
</head>

<body>

  <nav> <!-- Barre de navigation en haut -->
    <ul>
      <li class="navbar"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
      <li class="navbar"><a href="https://www.google.fr/intl/fr/options/">Images</a></li>
      <li class="navbar">
        <a href="https://www.google.fr/intl/fr/options/">
          <img src="images/applicationsGoogle.png" alt="Applications Google" width="30px" />
        </a></li>
      <li class="navbar fondBleu"><a href="https://accounts.google.com/ServiceLogin?hl=fr&passive=true&continue=https://www.google.fr/%3Fgfe_rd%3Dcr%26dcr%3D0%26ei%3DWRpWWtPHH5HCXtensKgE">Connexion</as></li>
    </ul>
  </nav>

<!-- Partie Centrale avec logo, barre de recherche et "recherche Google" / "J'ai de la chance -->
  <section id="main">
      <img class="logoMain" src="images/googleLogo.jpg" alt="Logo Google" width="320px" />

      <!-- Barre de recherche -->
      <form action="post">
        <p class="recherche"><input type="text" name="recherche"></p>
      </form>

      <!-- 2 boutons -->
      <div class="divButtons"
        <button class="boutonGris">Recherche Google</button>
        <button class="boutonGris">J'ai de la chance</button>
      </div>

    </form>

  </section> <!-- Fin de Div MAIN -->

<!-- Pied de Page -->
  <footer>
    <div class="footer1"
      <p>France</p>
    </div>
    <div class="footer1">
      <p>Publicité</p>
      <p>Entreprise</p>
      <p>A propos</p>

      <p>Confidentialité</p>
      <p>Conditions</p>
      <p>Paramètres</p>
      <p>Utiliser Google.com</p>
    </div>

  </footer>

</body>
</html>
